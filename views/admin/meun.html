<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../admin/css/meun.css">
    <!-- <script src="../../admin/js/meun.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div class="demoTable">
        搜索ID：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>
    
    <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
      
      </div>
    </script>

    

    <script type="text/html" id="checkboxTpl">
      <!-- 这里的 checked 的状态只是演示 -->
      <input type="checkbox" name="lock" value="{{d.m_id}}" title="锁定" lay-filter="lockDemo" {{ d.m_status == 1 ? 'checked' : '' }}>
    </script>
    
    <script type="text/html" id="barDemo">
      <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</body>

</html>
<script src="./../../admin/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.config({
        base: '../../admin/js/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use('meun'); //加载入口
</script>
